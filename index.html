<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <div id="left-section">
    <img src="imgs/bg-img.jpg" alt="Green leaves rained on.">
    <div id="logo-banner"></div>
    <div id="logo">
      <img src="imgs/odin-lined.png" alt="Odin Project's symbol.">
      <p>ODIN</p>
    </div>
  </div>
  <div id="right-section">
    <div id="pep-talk">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams</p>
      <p>Sign up <strong>now</strong> to get started.</p>
      <p>You <strong>know</strong> you want to.</p>
    </div>
    <form action="" method="post">
      <h2>Let's do this</h2>

      <div id="form-left-section">
        <input type="text" name="firstname" id="firstname">
        <label for="firstname">FIRST NAME</label>
        
        <input type="email" name="email" id="email">
        <label for="email">EMAIL</label>

        <input type="password" name="pwd" id="pwd">
        <label for="pwd"></label>
      </div>

      <div id="form-right-section">
        <input type="text" name="lastname" id="lastname">
        <label for="lastname">LAST NAME</label>

        <input type="tel" name="phone" id="phone">
        <label for="phone"></label>

        <input type="password" name="conf-pwd" id="conf-pwd">
        <label for="conf-pwd">CONFIRM PASSWORD</label>
      </div>

      <div>
        <p>Already have an account? <a href="">Log in</a> </p>
      </div>
    </form>
  </div>
</body>
</html>
